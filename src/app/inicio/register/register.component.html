<div class="app-body">
    <main class="main d-flex align-items-center" >
      <div class="container">
        <div class="row" >
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form [formGroup]="registerForm" (ngSubmit)="create()">
                  <h1>Registre</h1>
                  <p class="text-muted">Crie sua conta aqui</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" formControlName="username" class="form-control" [(ngModel)]="data.username" name="username" placeholder="Username" autocomplete="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username é obrigatório</div>
                  </div>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" formControlName="email" formControlName="email" class="form-control" placeholder="Email"  [(ngModel)]="data.email" name="email" autocomplete="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email é obrigatorio</div>
                      <div *ngIf="f.email.errors.email">Não é um Email válido</div>
                  </div>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" [(ngModel)]="data.password" name="password" autocomplete="new-password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password é obrigatorio</div>
                      <div *ngIf="f.password.errors.minlength">Password precisa ter pelo menos 8 caracteres</div>
                  </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Repeat password" autocomplete="new-password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                      <div *ngIf="f.confirmPassword.errors.required">Confirmação do password é obrigatório</div>
                      <div *ngIf="f.confirmPassword.errors.mustMatch">Password diferentes</div>
                  </div>
                  </div>
                  <button type="submit"  class="btn btn-block btn-success">Criar conta</button>
                </form>
                <div *ngIf="resposta != null" >
                  <div class="alert alert-warning" role="alert">
                    <p> {{resposta}} </p>
                  </div>
                </div>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
